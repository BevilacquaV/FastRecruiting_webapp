<app-page-header [heading]="'Profilo'" [icon]="'fa fa-user'"></app-page-header>
<div class="row">

  <div class="col-xl-6" style="text-align: center; margin-left: 25%">
    <div #img>
      <img src="assets/images/account.png" class="user-avatar" style="width:150px; height: 150px;">
    </div>
    <fieldset  #corpo id="corpo">
      <form role="form" >
        <fieldset class="form-group">
          <label >Recruiter</label>
        </fieldset>

        <fieldset class="form-group" >
          <label>Nome:</label>
          <input disabled  [(ngModel)]="recruiter.nome" type="text" class="form-control input-underline input-lg"    name="nome">
        </fieldset>

        <fieldset class="form-group">
          <label>Email:</label>
          <input  disabled [(ngModel)]="recruiter.email" type="text" class="form-control input-underline input-lg"   name="email">
        </fieldset>

        <fieldset class="form-group">
          <label>Telefono:</label>
          <input [(ngModel)]="recruiter.telefono" type="text" class="form-control input-underline input-lg" name="telefono">
        </fieldset>

        <fieldset class="form-group">
          <label>Vecchia Password:</label>
          <input   type="password" class="form-control input-underline input-lg"  id="password" #password>
        </fieldset>

        <fieldset class="form-group">
          <label>Nuova Password:</label>
          <input   [(ngModel)]="recruiter.password" type="password" class="form-control input-underline input-lg"  name="nuovapassword">
        </fieldset>

          <fieldset class="form-group" style="text-align: center;">
          <button type="submit" class="btn btn-secondary"  [routerLink]="['/dashboard']" (click)="onControllPassword(password.value)" >modifica</button>
          <button type="reset" class="btn btn-secondary" [routerLink]="['/dashboard']">cancella</button>
        </fieldset>

      </form>
  </fieldset>
  </div>
</div>
