<app-page-header [heading]="'Report'" [icon]="'fa fa-user'"></app-page-header>
<div class="card mb-3">
  <div style="text-align: center;">
    <div class="alert alert-info">
      <strong> {{aggettivo}}</strong> {{messaggio}}
    </div>
  </div>
  <div class="card-header">Di seguito l'elenco delle attivit√† odierne</div>
  <table class="card-body table table-hover">
    <thead>
    <tr>
      <th>#</th>
      <th>Fullname</th>
      <th>Offerta Di Lavoro</th>
      <th>Luogo Colloquio</th>
      <th>Data & Ora</th>
    </tr>
    </thead>
    <tbody *ngFor="let candidati of candidatilist">

    <tr>
      <th scope="row">{{candidati.number}}</th>
      <td><a [routerLink]="['/dettaglio-candidatura', candidati.key_candidatura, 'candidature_idonee']" [routerLinkActive]="['router-link-active']">
        &nbsp;{{candidati.fullname}}</a></td>
      <td>{{candidati.offerta}}</td>
      <td>{{candidati.luogoColloquio}} <a href="{{candidati.linkGoogleMaps}}">
        &nbsp;Google Maps</a></td>
      <td>{{candidati.dataCandidatura}} - {{candidati.orarioColloquio}}</td>
    </tr>
    </tbody>
  </table>
</div>
