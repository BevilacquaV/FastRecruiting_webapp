<app-page-header [heading]="'visualizza Candidati'" [icon]="'fa fa-user'"></app-page-header>
<div class="card mb-3">
  <div class="card-header">Di seguito l'elenco di tutti i <b>candidati</b></div>
  <table class="card-body table table-hover">
    <thead>
    <tr>
      <th>#</th>
      <th>Fullname</th>
      <th>Offerta Di Lavoro</th>
      <th>Data</th>
    </tr>
    </thead>
    <tbody *ngFor="let candidati of candidatilist">

    <tr>
      <th scope="row">{{candidati.number}}</th>
      <td><a [routerLink]="['/dettaglio-candidatura', candidati.key_candidatura, 'candidature_da_analizzare']" [routerLinkActive]="['router-link-active']">
        {{candidati.fullname}}</a></td>
      <td>{{candidati.offerta}}</td>
      <td>{{candidati.dataCandidatura}}</td>
    </tr>
    </tbody>
  </table>
</div>
