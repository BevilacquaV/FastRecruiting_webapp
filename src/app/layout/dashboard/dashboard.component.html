<div [@routerTransition]>
    <h2 class="text-muted">Dashboard</h2>
    <div class="row">
        <div class="col-md-12">
            <ngb-carousel>
                <ng-template ngbSlide *ngFor="let slider of sliders">
                    <img class="img-fluid mx-auto d-block" [src]="slider.imagePath" alt="Random first slide" width="100%" height="2%">
                    <div class="carousel-caption">

                        <h3 style="font-weight: bold">{{slider.label}}</h3>
                        <p>{{slider.text}}</p>

                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>
    <hr>
    <div *ngFor="let joboffer of jobsofferlist" class="alert alert-success">
        <strong>Annuncio: </strong> {{joboffer.titolo}}

        <div style="text-align: right;"><a [routerLink]="['/dettaglio-annuncio', joboffer.key]" [routerLinkActive]="['router-link-active']">
           &nbsp;{{ 'Dettaglio Annuncio' }}
        </a>
        </div>
    </div>
