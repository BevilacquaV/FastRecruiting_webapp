<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Fast Recruiting</h1>
            <p>Nexsoft S.p.a</p>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input [(ngModel)]="recruiter.nome" type="text" class="form-control input-underline input-lg" name="fullname" placeholder="Full Name">
                    </div>

                    <div class="form-group">
                        <input  [(ngModel)]="recruiter.email" type="text" class="form-control input-underline input-lg" name="email" placeholder="Email" >
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="recruiter.telefono" type="text" class="form-control input-underline input-lg"placeholder="Phone" name="phone" >
                    </div>
                    <div class="form-group">
                        <input   [(ngModel)]="recruiter.password" type="password" class="form-control input-underline input-lg" name="password" placeholder="Password">
                    </div>
                    <div class="form-group" >
                        <input type="password" class="form-control input-underline input-lg" id="repeatpassword" placeholder="Repeat Password" #repeatpassword>
                    </div>
                    <label style="color:white; " >{{this.error}}</label>

                </div>
                <a class="btn rounded-btn"  (click)="onControlData(repeatpassword.value)"> Register </a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </form>
        </div>
    </div>
</div>
