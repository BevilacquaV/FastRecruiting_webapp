<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Fast Recruiting</h1>
            <p>Nexsoft S.p.a</p>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="fullname" placeholder="Full Name" #fullname>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="email" placeholder="Email" #email>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="telefono" placeholder="Phone" #telefono>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="password" placeholder="Password" #password>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="repeatpassword" placeholder="Repeat Password" #repeatpassword>
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onSignup(fullname.value, email.value,password.value,repeatpassword.value, telefono.value)"> Register </a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Login </a>
            </form>
        </div>
    </div>
</div>
